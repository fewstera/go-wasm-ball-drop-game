<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="wasm_exec.js"></script>
		<script>
			const go = new Go();
			WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject).then((result) => {
				go.run(result.instance);
			});
		</script>
    <style>
      #canvas {
        position:fixed;
        width: 100%;
        height:100%;
        top:0;right:0;bottom:0;left:0;
      }
    </style>
	</head>
  <body>
    <canvas id="canvas"/>
  </body>
</html>
